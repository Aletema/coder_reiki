  <main>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="validationDefault01" value="Carlos" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="validationDefault02" value="Alberto" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">e-mail</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input type="text" class="form-control" id="validationDefaultUsername" value="carlos@alberto.com"
            aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">Provincia</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Buenos Aires</option>
          <option>Rio Negro</option>
          <option value="">Neuquén</option>
          <option value="">Catamarca</option>
          <option value="">Chaco</option>
          <option value="">Chubut</option>
          <option value="">Córdoba</option>
          <option value="">Corrientes</option>
          <option value="">Entre Ríos</option>
          <option value="">Formosa</option>
          <option value="">Jujuy</option>
          <option value="">La Pampa</option>
          <option value="">La Rioja</option>
          <option value="">Mendoza</option>
          <option value="">Misiones</option>
          <option value="">Salta</option>
          <option value="">San Juan</option>
          <option value="">San Luis</option>
          <option value="">Santa Cruz</option>
          <option value="">Santa Fe</option>
          <option value="">Santiago del Estero</option>
          <option value="">Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
          <option value="">Tucumán</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label">Zip</label>
        <input type="text" class="form-control" id="validationDefault05" required>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Acepto los términos y condiciones
          </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>
